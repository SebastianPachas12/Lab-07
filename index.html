<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de la Nación</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --cream: #EAEBD0;
            --light-red: #DA6C6C;
            --medium-red: #CD5656;
            --dark-red: #AF3E3E;
            --text-dark: #333;
            --text-light: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--cream);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--dark-red);
            color: var(--text-light);
            padding: 20px 0;
            text-align: center;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .user-info {
            background-color: var(--light-red);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            color: var(--text-light);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-info p {
            margin: 8px 0;
            display: flex;
            align-items: center;
        }

        .user-info i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .action-section {
            text-align: center;
            margin: 30px 0;
        }

        .action-title {
            color: var(--dark-red);
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .action-btn {
            background-color: var(--medium-red);
            color: var(--text-light);
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .action-btn:hover {
            background-color: var(--dark-red);
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .action-btn i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 1.5rem;
            }
            
            .user-info {
                padding: 15px;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Banco de la Nación</div>
        </div>
    </header>

    <div class="container">
        <div class="user-info">
            <p><i class="fas fa-user"></i> <strong>Usuario:</strong> Cliente Premium</p>
            <p><i class="fas fa-birthday-cake"></i> <strong>Fecha de nacimiento:</strong> 12/02/1995</p>
            <p><i class="fas fa-star"></i> <strong>Signo:</strong> Piscis</p>
            <p><i class="fas fa-heart"></i> <strong>Vida:</strong> Normal</p>
            <p><i class="fas fa-smile"></i> <strong>Guapo:</strong> No soy</p>
        </div>

        <div class="action-section">
            <h2 class="action-title">¿Qué desea realizar?</h2>
            <div class="action-buttons">
                <button class="action-btn">
                    <i class="fas fa-university"></i>
                    CONFISA
                </button>
                <button class="action-btn">
                    <i class="fas fa-file-invoice-dollar"></i>
                    LSB
                </button>
                <button class="action-btn">
                    <i class="fas fa-gavel"></i>
                    EMBÁRGOS
                </button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Desarrollado por Sebastián</p>
        </div>
    </footer>
</body>
</html>
